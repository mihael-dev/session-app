<!doctype html>
<html><head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="session-app-tutorial.css">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="session-app-tutorial.js"></script>
</head>
<body style="overflow: auto">
<div class="header-row">
	Session app tutorial
</div>
<div class="sections section-3">
	Test qlik.sessionApp()
</div>
<div class="content content-3">
	<div class="row">
		<button class="lui-button  lui-button--info create-session-app">Create Session App</button>
		<!--div class="text1">*Creates a session app. </div>-->
	</div>
	<div class="row result">
		<div class="bold">RESULT</div>
	</div>
	<div id="CurrentSelections"></div>
	<div class="flex-container">
		<div id="QV01" class="object"></div>
		<div id="QV02" class="object2"></div>
		<div id="QV03" class="object2"></div>
	</div>
	<div class="row result buttons-wrapper">
		<button class="lui-button  lui-button--info clear-all">Clear all selections</button>
		<!--<button class="lui-button  lui-button--info step-forward">Step forward</button>
		<button class="lui-button  lui-button--info step-back">Step back</button>
		<button class="lui-button  lui-button--info lock-all">Lock all selections</button>-->
		<button class="lui-button  lui-button--info show-all" style="background-color: rgb(21, 255, 0);">Show all</button>	
		<button class="lui-button  lui-button--info show-50" style="background-color: rgb(21, 255, 0);">Show last 60 sec</button>
		<button class="lui-button  lui-button--info full-reload" style="background-color: Orange;">Full Reload</button>
		<button class="lui-button  lui-button--info partial-reload" style="background-color: green;">Partial Reload</button>
		<button class="lui-button  lui-button--info stop-reload"  style="background-color: green;">Stop it</button>

		<!--<button class="lui-button  lui-button--info create-ODAG"  style="background-color: blueviolet;">Detail Analysis</button>-->
	</div>
	</div>
	<!--<div class="row result">
		<div class="bold">NOTE:</div>
		<div>Two visualizations should be displayed: a bar chart and a pie chart.</div>
	</div>-->
</div>

<!--Error Popup-->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">ï¿½</span></button>
	<p id="popupText"></p>
</div>

<script src="./lib/jquery-3.6.0.min.js"></script>

</body></html>
